<!DOCTYPE html>
<html>
<head>
  <script src="jspsych-6.0.5/jspsych.js"></script>
  <script src="jspsych-6.0.5/plugins/jspsych-image-keyboard-response.js"></script>
  <script src="jspsych-6.0.5plugins/jspsych-html-keyboard-response.js"></script>
  <link rel="stylesheet" href="jspsych-6.0.5/css/jspsych.css"></link>

</head>

<body></body>


<script>

  var timeline = [];

  var welcome_block = {
    type: "html-keyboard-response",
    stimulus: "Welcome to the experiment. Press any key to begin."
  };
  timeline.push(welcome_block);

  var trial_1 = {
    type: 'image-keyboard-response',
    stimulus: 'img/happy_face_1.jpg',
    choices: [89, 78], // Y or N
    prompt: '<p>Have you seen this face before? Y or N.</p>'
  }

  var trial_2 = {
    type: 'image-keyboard-response',
    stimulus: 'img/happy_face_2.jpg',
    choices: [89, 78], // Y or N
    timing_response: 5000,
    prompt: '<p>Have you seen this face before? Y or N. (5s time limit).</p>'
  }

  var trial_3 = {
    type: 'html-keyboard-response',
    choices: jsPsych.NO_KEYS, // Y or N
    timing_response: 5000,
    prompt: '<p>No response allowed. 5s wait.</p>',
    stimulus: '<p>:)</p>',
    is_html: true
  }

  var node = {
    type: 'html-keyboard-response',
    timeline: [trial_1, trial_2, trial_3],
  }

  timeline.push(node);

  // timeline = [trial_2]

  jsPsych.init({
    timeline: timeline,
    // display_element: 'jspsych-experiment',
    on_finish: function() {
      jsPsych.data.displayData();
    },
    default_iti: 250

  });
</script>

</html>
