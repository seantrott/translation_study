<!DOCTYPE html>
<html>
<head>
  <script src="jspsych-6.0.5/jspsych.js"></script>
  <script src="jspsych-6.0.5/plugins/jspsych-image-keyboard-response.js"></script>
  <script src="jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
  <link rel="stylesheet" href="jspsych-6.0.5/css/jspsych.css"></link>

</head>

<body></body>


<script>

  var timeline = [];

  var welcome_block = {
    type: "html-keyboard-response",
    stimulus: "Welcome to the experiment. Press any key to begin."
  };
  timeline.push(welcome_block);

  var trial_1 = {
    type: 'html-keyboard-response',
    choices: [89, 78], // Y or N
    stimulus: '<p>Does this sentence make sense? Y or N:</p><p>this is a sentence from the study. do you feel the science happening?</p>'
  }

  var trial_2 = {
    type: 'image-keyboard-response',
    stimulus: 'acorn_copy.jpg',
    choices: [89, 78], // Y or N
    timing_response: 5000,
    prompt: '<p>Was this object in one of the sentences you read before? Y or N.</p>'
  }

  var node = {
    type: 'html-keyboard-response',
    timeline: [trial_1, trial_2],
  }

  timeline.push(node);

  // timeline = [trial_2]

  jsPsych.init({
    timeline: timeline,
    // display_element: 'jspsych-experiment',
    on_finish: function() {
      jsPsych.data.displayData();
    },
    default_iti: 250

  });
</script>

</html>
